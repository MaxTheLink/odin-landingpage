<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header dark-background">
      <div class="content">
        <div class="logo primary-text">Header Logo</div>
        <div class="links secondary-text">
          <ul>
            <li>header link one</li>
            <li>header link two</li>
            <li>header link three</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row dark-background">
      <div class="content hero">
        <div class="hero-left">
          <div class="primary-text">This website is awesome</div>
          <div class="secondary-text">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast.
          </div>
          <button>Sign Up</button>
        </div>
        <div class="hero-right">
          <img
            class="hero-image"
            src="https://images.unsplash.com/photo-1679633269554-9f31f61f38bd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          />
        </div>
      </div>
    </div>
  </body>
</html>
